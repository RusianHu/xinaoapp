<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Background with Animations</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 圆圈动画 */
    .background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border: 12px solid rgba(255, 0, 119, 0.9);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: expand 2s linear infinite;
    }

    .circle:nth-child(1) { animation-delay: 0s; }
    .circle:nth-child(2) { animation-delay: 0.4s; }
    .circle:nth-child(3) { animation-delay: 0.8s; }
    .circle:nth-child(4) { animation-delay: 1.2s; }
    .circle:nth-child(5) { animation-delay: 1.6s; }

    @keyframes expand {
      0% {
        width: 100px;
        height: 100px;
      }
      100% {
        width: 2000px;
        height: 2000px;
      }
    }

    /* 心形动画 */
    .heart {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff0077, #ff77aa);
      transform: rotate(45deg);
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff0077, #ff77aa);
      border-radius: 50%;
    }

    .heart:before {
      top: -60px;
      left: 0;
    }

    .heart:after {
      left: -60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(45deg);
      }
      50% {
        transform: scale(1.2) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img src="bg.gif" alt="Spiral Background" class="background-image">
  </div>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="heart"></div>
</body>
</html>
